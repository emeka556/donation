#{extends 'main.html' /} #{set title:'Login to donate to Homer' /}

<nav class="ui blue menu">
	<a class="ui item" href="/"><i class="home blue icon"></i>Home</a> 
	<a class="ui item" href="/signup"><i class="arrow up blue icon"></i>Sign Up</a> 
	<a class="ui active item" href="/login"><i class="sign in blue icon"></i>Log In</a> 
	<a class="ui item" href="/donation"><i class="dollar blue icon"></i>Make Donation</a> 
	<a class="ui item" href="/logout"><i class="sign out blue icon"></i>Log Out</a>
</nav>

<section class="ui segment">
  <h3>Log-in</h3>
  
  <form action="/authenticate" method="POST">
    <div class="ui two column grid">
    <div class="column">
      <div class="ui fluid form segment">
        <div class="ui left icon input field">
          <input placeholder="Email" name="email" type="text">
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input field">
          <input placeholder="Password" type="password" name="password">
          <i class="lock icon"></i>
        </div>
        <button type="submit" class="ui blue submit button">Login</button>
      </div>
    </div>
    </div>
  </form>
</section>  </body>
