#{extends 'main.html' /}
#{set title:'Signup for Abamo' /}

   <nav class="ui blue menu">
    <a class="ui item" href="/"><i class="home blue icon"></i>Home</a>
    <a class="ui active item" href="/signup"><i class="arrow up blue icon"></i>Sign Up</a>
    <a class="ui item" href="/login"><i class="sign in blue icon"></i>Log In</a>
    <a class="ui item" href="/donation"><i class="dollar blue icon"></i> Make Donation</a>
    <a class="ui item" href="/logout"><i class="sign out blue icon"></i>Log Out</a>
  </nav>

<section class="ui segment">
<form action="/register" method="POST">
<p>
<div class="inline field">
        <div class="ui checkbox">
<input id = "usCitizen" type="checkbox"  name="user.usCitizen"> 
<label for="usCitizen">Tick to confirm you are a citizen of the USA</label>  
</div>
      </div>
      </p>
  <div class="ui two column grid">
  <div class="column">
    <div class="ui fluid form segment">
      <h3 class="ui header">Sign Up</h3>
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder= "First Name" id="firstName" name="user.firstName" type="text"  >
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" name="user.lastName" type="text">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" name="user.email" type="text">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="user.password">
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input id="conditions" type="checkbox">
          <label for="conditions">I agree to the terms and conditions</label>
        </div>
      </div>
      <button type="submit" class="ui blue submit button">Submit</button>
    </div>
  </div>
</div>
</form>
</section>
